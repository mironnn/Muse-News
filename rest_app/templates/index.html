{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}


<table class="table table-bordered">
<tr>
    <td><b>Title</b></td>
    <td><b>Body</b></td>
</tr>

        {% for post in posts %}
            <tr>
                <td>{{ post.title }}</td>
                <td>{{ post.body }}</td>
            </tr>
        {% endfor %}


</table>
{% endblock %}
