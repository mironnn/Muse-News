{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>News portal</title>

    <!-- Bootstrap core CSS -->
      <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
      <!--<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >-->

    <!-- Custom styles for this template -->
       <link href="{% static '/css/jumbotron-narrow.css' %}" rel="stylesheet">


      <style>
          #chartdiv {
          width		: 100%;
          height	: 500px;
          font-size	: 11px;
          }
      </style>

  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="/index">Home</a></li>

          </ul>
        </nav>
        <h3 class="text-muted">Graphic chart</h3>
      </div>

      <div class='top-bar'>
    <section class='top-bar-section'>
      <ul class='right'>
        {% if username %}
        <li><a href='/auth/logout/'>Exit ({{ username }})</a></li>
        {% else %}
        <li><a href='/auth/login/'>Log in / Registration</a></li>
        {% endif %}
      </ul>
    </section>
  </div>



      <div class="row marketing">
        <div>

            {% block content %}
            {% endblock %}

        </div>
      </div>


      <footer class="footer">
        <p>&copy; Korniyenko B. & Pashchenkov V. 2015</p>
      </footer>

    </div> <!-- /container -->

      <script src="{% static '/js/bootstrap.min.js' %}"></script>


  </body>
</html>
